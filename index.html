<div class="row animate-box">

						  <input type="hidden" name="form-name" value="Weight Form" />
						  <input type="hidden" name="form-page" value="Home Page" />

       					  
								<div class="form-group">

								</div>
								<div class="form-group">

								</div>
								<div class="form-group">

							  </div>
								<div class="form-group">
								<label for="email" class="sr-only">Your Email:</label>
								<input type="email" name="email" class="form-control" placeholder="Email"  required />
							  </div>
								<div class="form-group">
								<label for="Weight" class="sr-only">Weight:</label>
								<input type="number" name="Weight" class="form-control" placeholder="Weight" step="0.01" min="0" required />
							  </div>
											
							<div class="col-md-8 col-sm-8">
								<button type="submit" class="btn btn-primary btn-block">SUBMIT</button>
